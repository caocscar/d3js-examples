<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>Mapbox GL JS + D3v5</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    #map, svg { 
      position:absolute; 
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
    // http://bl.ocks.org/enjalot/0d87f32a1ccb9a720d29ba74142ba365
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2FvYSIsImEiOiJjazFncHJqZzYwMXkyM2hxcWp6d2hucTk1In0.5Z7Nmggo79voVuNvU2i7sQ';   
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        center: [-113.5,53.54],
        zoom: 10.5,  
    })

    // Setup our svg layer that we can manipulate with d3
    let container = map.getCanvasContainer()
    let svg = d3.select(container).append("svg")

    color = d3.schemeRdYlBu[10];

    let circles = svg.selectAll("rect")
      .data(color)
      .join("rect")
        .attr('class','rect')
        .attr('x', (d,i) => i*80+0)
        .attr('y', 0)
        .attr('width', 80)
        .attr('height', 40)
        .style('fill', d => d)

</script>
</body>
