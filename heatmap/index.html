<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heatmap in D3 v5</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="heatmap.css">
</head>
<body>
<div id="heatmap"></div>
<script>
//  http://bl.ocks.org/mbostock/3202354
let margin = {top: 50, right: 90, bottom: 30, left: 100},
    width = 700 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

let parseDate = d3.timeParse("%Y-%m-%d"),
    formatDate = d3.timeFormat("%b %d");

let x = d3.scaleTime().range([0, width]),
    y = d3.scaleBand().range([0, height]),
    z = d3.scaleLinear().range(["white", "orange"]);

let svg = d3.select("#heatmap").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`)

let tooltip = svg.append("g")
    .attr("class", "tooltip")
    .style("display", "none");

async function makeHeatmap(filename) {
  const buckets = await d3.csv(filename, type)

  // Compute the scale domains.
  const xmin = d3.min(buckets, d => d.date)
  const xmax = d3.timeDay.offset(d3.max(buckets, d => d.date),1)
  x.domain([xmin, xmax]);
  y.domain(buckets.map(d => d.bucket));
  z.domain([0, d3.max(buckets, d => d.count)]);

  // Display the tiles for each non-zero bucket.
  // See http://bl.ocks.org/3074470 for an alternative implementation.
  svg.selectAll(".tile")
    .data(buckets)
    .join("rect")
      .attr("class", "tile")
      .attr("x", d => x(d.date))
      .attr("y", d => y(d.bucket))
      .attr("width", x(86400*1000) - x(0)) 
      .attr("height",  y.bandwidth())
      .style("fill", d => z(d.count))
      .on("mouseover", () => tooltip.raise().style('display', null))
      .on("mousemove", mousemove)
      .on("mouseout", () => tooltip.style("display", "none"))

  // Add an x-axis with label.
  let xAxis = d3.axisTop(x)
      .ticks(d3.timeDay)
      .tickFormat(formatDate)

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis)

  svg.append('text')
      .attr('class', 'label')
      .attr('x', width/2)
      .attr('y', -30)
      .attr('text-anchor', 'middle')
      .text('Date')

  // Add a y-axis with label.
  let yAxis = d3.axisLeft(y)

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

  svg.append('text')
      .attr('class', 'label')
      .attr("transform", `translate(-50,${height/2}) rotate(-90)`)
      .attr('text-anchor', 'middle')
      .text('Device')

  // Add a legend for the color values.
  let legend = svg.selectAll(".legend")
    .data(z.ticks(6).slice(1).reverse())
    .join("g")
      .attr("class", "legend")
      .attr("transform", (d,i) => `translate(${width+20},${20+i*20})`);

  legend.append("rect")
      .attr("width", 20)
      .attr("height", 20)
      .style("fill", z);

  legend.append("text")
      .attr("x", 26)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text(String);

  svg.append("text")
      .attr("class", "label")
      .attr("x", width+20)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text("Count");

  // add custom tooltip https://bl.ocks.org/Qizly/8f6ba236b79d9bb03a80
  const h = 70, 
        w = 9,
        lineHeight = 20;
  tooltip.append("rect")
      .attr("class", "tooltip-rect")
      .attr("width", 100)
      .attr("height", h)
      .attr("x", 0)
      .attr("y", -h)
      .attr("rx", 4)
      .attr("ry", 4);

  tooltip.append("text")
      .attr("class", "tooltip-text one")
      .attr("x", w)
      .attr("y", -h+lineHeight);

  tooltip.append("text")
      .attr("class", "tooltip-text two")
      .attr("x", w)
      .attr("y", -h+lineHeight*2)

  tooltip.append("text")
      .attr("class", "tooltip-text three")
      .attr("x", w)
      .attr("y", -h+lineHeight*3)

  function mousemove(d) {
    tooltip.attr("transform", `translate(${x(d.date)},${y(d.bucket)})`);
    tooltip.select(".one").text(`Date: ${formatDate(d.date)}`);
    tooltip.select(".two").text(`Device: ${d.bucket}`);
    tooltip.select(".three").text(`Count: ${d.count}`);
  }

}

function type(d) {
  d.date = parseDate(d.date);
  d.bucket = +d.bucket;
  d.count = +d.count;
  return d
};

makeHeatmap('data.csv')
</script>
</body>
</html>
