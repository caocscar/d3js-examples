<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heatmap in D3 v5</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="heatmap.css">

</head>
<body>
<div id="heatmap"></div>
<script>
//  http://bl.ocks.org/mbostock/3202354
let margin = {top: 50, right: 100, bottom: 30, left: 100},
    width = 700 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

let parseDate = d3.timeParse("%Y-%m-%d"),
    formatDate = d3.timeFormat("%b %d");

let x = d3.scaleTime().range([0, width]),
    y = d3.scaleBand().range([0, height]);

let svg = d3.select("#heatmap").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`)

async function makeHeatmap(filename) {
  const buckets = await d3.csv(filename, type)

  // Compute the scale domains.
  const xmin = d3.min(buckets, d => d.date)
  const xmax = d3.timeDay.offset(d3.max(buckets, d => d.date),1)
  x.domain([xmin, xmax]);
  y.domain(buckets.map(d => d.bucket));
  const intervals = d3.range(0,d3.max(buckets, d => d.count),50)
  const palette = d3.schemePiYG[intervals.length],
  color = d3.scaleThreshold()
      .domain(intervals.slice(1))
      .range(palette)

  // Display the tiles for each non-zero bucket.
  // See http://bl.ocks.org/3074470 for an alternative implementation.
  svg.selectAll(".tile")
    .data(buckets)
    .join("rect")
      .attr("class", "tile")
      .attr("x", d => x(d.date))
      .attr("y", d => y(d.bucket))
      .attr("width", x(86400*1000) - x(0)) 
      .attr("height",  y.bandwidth())
      .style("fill", d => color(d.count))
      .attr('data-toggle', 'tooltip')
      .attr('title', d => d.count)

  $(function () {
    $('[data-toggle="tooltip"]').tooltip();   
  })

  // Add an x-axis with label.
  let xAxis = d3.axisTop(x)
      .ticks(d3.timeDay)
      .tickFormat(formatDate)

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis)

  svg.append('text')
      .attr('class', 'label')
      .attr('x', width/2)
      .attr('y', -30)
      .attr('text-anchor', 'middle')
      .text('Date')

  // Add a y-axis with label.
  let yAxis = d3.axisLeft(y)

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)

  svg.append('text')
      .attr('class', 'label')
      .attr("transform", `translate(-50,${height/2}) rotate(-90)`)
      .attr('text-anchor', 'middle')
      .text('Device')

  // Add a legend for the color values.
  let legend = svg.selectAll(".legend")
    .data(intervals)
    .join("g")
      .attr("class", "legend")
      .attr("transform", (d,i) => `translate(${width+20},${30+i*20})`);

  legend.append("rect")
      .attr("width", 20)
      .attr("height", 20)
      .style("fill", d => color(d));

  legend.append("text")
      .attr("x", 26)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text((d,i,arr) => {
        if (i < intervals.length-1) {
          return `${arr[i].__data__}-${arr[i+1].__data__ - 1}`
        } else {
          return `${arr[i].__data__}+`
        }
      });

  svg.append("text")
      .attr("class", "label")
      .attr("x", width+20)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text("Count");

}

function type(d) {
  d.date = parseDate(d.date);
  d.bucket = +d.bucket;
  d.count = +d.count;
  return d
};

makeHeatmap('data.csv')
</script>
</body>
</html>
