<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="//d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="ztreemap.css">
</head>
<body>

<p id="chart"></p>
<script>

var el_id = 'chart';
var obj = document.getElementById(el_id);
var divWidth = obj.offsetWidth;
var margin = {top: 30, right: 0, bottom: 20, left: 0},
    width = divWidth -25,
    height = 600 - margin.top - margin.bottom,
    formatNumber = d3.format(","),
    transitioning;

var color = d3.scaleOrdinal(d3.schemePaired)
    
// sets x and y scale to determine size of visible boxes
var x = d3.scaleLinear()
    .domain([0, width])
    .range([0, width]);

var y = d3.scaleLinear()
    .domain([0, height])
    .range([0, height]);

var treemap = d3.treemap()
    .size([width, height])
    .paddingInner(0)
    .round(false);

var svg = d3.select('#'+el_id).append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.bottom + margin.top)
    .style("margin-left", -margin.left + "px")
    .style("margin.right", -margin.right + "px")
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .style("shape-rendering", "crispEdges");

var grandparent = svg.append("g")
        .attr("class", "grandparent");
    grandparent.append("rect")
        .attr("y", -margin.top)
        .attr("width", width)
        .attr("height", margin.top)
        .attr("fill", '#bbbbbb');
    grandparent.append("text")
        .attr("x", 6)
        .attr("y", 6 - margin.top)
        .attr("dy", ".75em");

d3.json("zoomabletreemap2.json").then( function(data) {
  var root = d3.hierarchy(data);
  console.log(root);
  treemap(root
      .sum(function (d) {
          return d.value;
      })
      .sort(function (a, b) {
          return b.height - a.height || b.value - a.value
      })
  );
  display(root);

  function display(d) {
    // write text into grandparent
    // and activate click's handler
    grandparent
        .datum(d.parent)
        .on("click", transition)
        .select("text")  
      .text(name(d));
    // grandparent color
    grandparent.select("rect")
        .datum(d.parent)            
        .attr("fill", 'yellow');
    var g1 = svg.insert("g", ".grandparent")
        .datum(d)
        .attr("class", "depth");
    var g = g1.selectAll("g")
        .data(d.children)
      .enter().append("g");
    // add class and click handler to all g's with children
    g.filter(d => d.children)
        .classed("children", true)
        .on("click", transition);
    g.selectAll(".child")
        .data(d => d.children || [d])
      .enter().append("rect")
        .attr("class", "child")
        .call(rect);
    // add title to parents
    g.append("rect")
        .attr("class", "parent")
      .call(rect)
      .append("title")
      .text(d => d.data.name);
    /* Adding a foreign object instead of a text object, allows for text wrapping */
    g.append("foreignObject")
      .call(rect)
        .attr("class", "foreignobj")
      .append("xhtml:div")
        .attr("dy", ".75em")
        .html(function (d) {
            return '' +
                '<p class="title"> ' + d.data.name + '</p>' +
                '<p>' + formatNumber(d.value) + '</p>';
        })
        .attr("class", "textdiv"); //textdiv class allows us to style the text easily with CSS

      function transition(d) {
        if (transitioning || !d) return;
        transitioning = true;
        var g2 = display(d),
            t1 = g1.transition().duration(650),
            t2 = g2.transition().duration(650);
        // Update the domain only after entering new elements.
        x.domain([d.x0, d.x1]);
        y.domain([d.y0, d.y1]);
        // Enable anti-aliasing during the transition.
        svg.style("shape-rendering", null);
        // Draw child nodes on top of parent nodes.
        svg.selectAll(".depth")
            .sort( (a,b) => a.depth - b.depth);
        // Fade-in entering text.
        g2.selectAll("text")
            .style("fill-opacity", 0);
        g2.selectAll("foreignObject div")
            .style("display", "none");
        /*added*/
        // Transition to the new view.
        t1.selectAll("text")
          .call(text)
            .style("fill-opacity", 0);
        t2.selectAll("text")
          .call(text)
            .style("fill-opacity", 1);
        t1.selectAll("rect")
          .call(rect);
        t2.selectAll("rect")
          .call(rect);
        /* Foreign object */
        t1.selectAll(".textdiv")
            .style("display", "none");
        t2.selectAll(".textdiv")
            .style("display", "block");
        t1.selectAll(".foreignobj")
          .call(foreign);
        t2.selectAll(".foreignobj")
          .call(foreign);
        // Remove the old node when the transition is finished.
        t1.on("end.remove", function(){
            this.remove();
            transitioning = false;
        });
      }
      return g;
  }
  function text(text) {
      text.attr("x", d => x(d.x) + 6)
          .attr("y", d => y(d.y) + 6);
  }
  function rect(rect) {
      rect.attr("x", d => x(d.x0))
          .attr("y", d => y(d.y0))
          .attr("width", d => x(d.x1) - x(d.x0))
          .attr("height", d => y(d.y1) - y(d.y0))
          .attr("fill", d => color(d.value));
  }
  function foreign(foreign) { /* added */
      foreign.attr("x", d => x(d.x0))
          .attr("y", d => y(d.y0))
          .attr("width", d => x(d.x1) - x(d.x0))
          .attr("height", d => y(d.y1) - y(d.y0));
  }
  function name(d) {
      var txt = "";
      var sep = " | ";
      d.ancestors().reverse().forEach( function(i) {
        txt += i.data.name + " ($" + formatNumber(i.value) + ") " + sep;
      });
      return txt.split(sep)
                .filter(i => i !== "")
                .join(sep);
  }
});
</script>
</body>
</html>
