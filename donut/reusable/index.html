<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reusable Donut Chart in D3 v5</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="donut.js"></script>
    <link rel="stylesheet" href="donut.css">
</head>
<body>

<div id="donut"></div>
<script>

var donut = donutChart()
  .width(960)
  .height(500)
  .cornerRadius(3) // sets how rounded the corners are on each slice
  .padAngle(0.02) // effectively dictates the gap between slices
  .variable('Total')
  .category('Person Age');

async function make_donut(filename) {
    const data = await d3.tsv(filename)
    d3.select('#donut')
        .datum(data) // bind data to the div
        .call(donut); // draw chart in div
};
make_donut('crashes.tsv');

</script>

</body>
</html>
