<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>D3 Examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="static/js/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/img_modal.css">
</head>
<body>
  <nav class="container-fluid nav">
  <div class="container cf">
    <div class="brand">
      <a href="#splash">Welcome</a>
    </div>
    <i class="fa fa-bars nav-toggle"></i>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#bar">Bar</a></li>
      <li><a href="#scatter">Scatter</a></li>
    </ul>
  </div>
  </nav>

  <div class="container-fluid splash" id="splash">
    <div class="container">
      <img src="https://unsplash.it/800/450?image=77" alt="Portrait of Abe" class="profile-image">
      <h1>D3 Examples</h1>
    </div>
  </div>

  <div class="container-fluid portfolio" id="bar">
    <div class="container cf">
      <h2>Bar Charts</h2>
      <div class="gallery">
        <div class="gallery-image">
          <a class="imgBlock" href="https://caocscar.github.io/d3js-examples/bar/basic">
            <div class="img-container">
              <img src="img/barchart.png" alt="bar chart">
            </div>
            <div class="img-modal">
              <h5 class="title">Plain</h5>
              <p>d3.js v5</p>
            </div>            
          </a>
        </div>
        <div class="gallery-image">
          <a class="imgBlock" href="https://caocscar.github.io/d3js-examples/bar/transition">
            <div class="img-container">
              <img src="img/barchart.png" alt="bar chart">
            </div>
            <div class="img-modal">
              <h5 class="title">Bar Transition</h5>
              <p>d3.js v5</p>
            </div>            
          </a>
        </div>
        <div class="gallery-image">
          <a class="imgBlock" href="https://caocscar.github.io/d3js-examples/bar/sortable">
            <div class="img-container">
              <img src="img/baseball.png" alt="baseball">
            </div>
            <div class="img-modal">
              <h5 class="title">Sortable Bars</h5>
              <p>d3.js v5</p>
            </div>            
          </a>
        </div>
        <div class="gallery-image">
          <a class="imgBlock" href="https://caocscar.github.io/d3js-examples/bar/sortable_timeseries">
            <div class="img-container">
              <img src="img/mlb2018.png" alt="baseball">
            </div>
            <div class="img-modal">
              <h5 class="title">Sortable Bars w/ Time Series</h5>
              <p>d3.js v5</p>
            </div>            
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid intro" id="scatter">
    <div class="container cf">
      <h2>Scatter Plots</h2>
      <div class="gallery">
        <div class="gallery-image">
          <a class="imgBlock" href="https://caocscar.github.io/d3js-examples/scatterplot/legend">
            <div class="img-container">
              <img src="img/scatterplot.png" alt="scatter plot">
            </div>
            <div class="img-modal">
              <h5 class="title">Clickable Legend</h5>
              <p>d3.js v5</p>
            </div>            
          </a>
        </div>
        <div class="gallery-image">
          <a class="imgBlock" href="https://caocscar.github.io/d3js-examples/scatterplot/transition">
            <div class="img-container">
              <img src="img/scatterplot.png" alt="scatter transition plot">
            </div>
            <div class="img-modal">
              <h5 class="title">In Transition</h5>
              <p>d3.js v5</p>
            </div>            
          </a>
        </div>
      </div>
    </div>
  </div>
  <footer class="container-fluid footer">
    <div class="container">
      <a href="https://github.com/caocscar/d3js-examples" target="_blank"><i class="fa fa-github"></i></a>
    </div>
  </footer>

</html>
