<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/colorbrewer.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <link rel="stylesheet" href="choropleth.css">
</head>
<body>
<script>
		
//Width and height of map
var fudge = 1;
var width = 800*fudge;
var height = 500*fudge;

var palette = colorbrewer.Blues[7]
var lowColor = palette[0]
var highColor = palette[palette.length]

// D3 Projection
var projection = d3.geoAlbersUsa()
  .translate([width / 2, height / 2]) // translate to center of screen
  .scale([1000*fudge]); // scale things down so see entire US

// Define path generator
var path = d3.geoPath() // path generator that will convert GeoJSON to SVG paths
  .projection(projection); // tell path generator to use albersUsa projection

//Create SVG element and append map to the SVG
var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

// Append Div for tooltip to SVG
var tooltipDiv = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("display", "none");

// Load in my states data!
d3.csv("choropleth.csv").then(function(data) {
    var dataArray = [];
    for (var d=0; d < data.length; d++) {
      dataArray.push(parseFloat(data[d].value))
    }
    var minVal = 0
    var maxVal = 50

    var colorScale = d3.scaleQuantize()
        .domain([1,2,5,10,20,50])
        .range(palette);

    // Load GeoJSON data and merge with states data
    d3.json("us-states.json").then(function(json) {

    // Loop through each state data value in the .csv file
    for (var i = 0; i < data.length; i++) {
      // Grab State Name
      var dataState = data[i].state;
      // Grab data value 
      var dataValue = data[i].value;
      // Find the corresponding state inside the GeoJSON
      for (var j = 0; j < json.features.length; j++) {
        var jsonState = json.features[j].properties.name;
        if (dataState == jsonState) {
          // Copy the data value into the JSON
          json.features[j].properties.value = dataValue;
          break;
        }
      }
    }

    // Bind the data to the SVG and create one path per GeoJSON feature
    svg.selectAll("path")
      .data(json.features)
      .enter()
      .append("path")
      .attr("d", path)
      .style("stroke", "#fff")
      .style("stroke-width", "1")
      .style("fill", function(d) { return colorScale(d.properties.value) })
      .on("mouseover",function(d){

        d3.select(this).attr("opacity",0.7);
        tooltipDiv.transition()
            .duration(200)
            .style("display", null);
        tooltipDiv.html("<p>" + d.properties.name + ": " + d.properties.value + "</p>")
            .style("left", (d3.event.pageX+10 ) + "px")
            .style("top", (d3.event.pageY-20) + "px");
      })
      .on("mouseout",function(){
        d3.select(this).attr("opacity",1);
        tooltipDiv.transition()
                .duration(500)
                .style("display", "none");
      });

    let legend = d3.select("body")
        .append("svg")
        .attr("width",100)
        .attr("height",150);

    legend.append("g")
        .attr("class", "legend")
        .attr("transform", "translate(0,10)");

    let legendOptions = d3.legendColor()
        .labelFormat(d3.format(".0f"))
        .labels(d3.legendHelpers.thresholdLabels)
        .title("State Sales")
        .titleWidth(200)
        .scale(colorScale);

    legend.select(".legend")
        .call(legendOptions);

    });
});
</script>
</body>
</html>
