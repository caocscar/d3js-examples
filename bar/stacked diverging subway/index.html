<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <link rel="stylesheet" href="bar.css">
</head>
<body>
<svg id="divergingstack"></svg>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css"/>
<script>

let margin = {top: 80, right: 20, bottom: 0, left: 150},
    W = 500,
    H = 400,
    width = W - margin.left - margin.right,
    height = H - margin.top - margin.bottom;

let x = d3.scaleLinear()
    .range([0, width]);

let y = d3.scaleBand()
    .range([0, height])
    .padding(0.1);

let xAxisSpecs = d3.axisTop(x)
    .ticks(6)
    .tickFormat(x => Math.abs(x))

let yAxisSpecs = d3.axisLeft(y)
    .tickSize(0)

let xAxisGrid = d3.axisTop(x)
    .ticks(6)
    .tickSize(-height)
    .tickFormat("")

let xAxis = g => g
    .call(xAxisSpecs)
    .call(g => g.selectAll(".domain").remove())

const xoffset = -40
let yAxis = g => g
    .call(yAxisSpecs)
    .call(g => g.selectAll(".domain").remove())
    .call(g => g.selectAll(".tick text")
        .attr('x', xoffset-10)
        .attr('class', 'stationName'))

let svg = d3.select("#divergingstack")
    .attr('viewBox', `0 0 ${W} ${H}`)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

let shuttle = svg.append('g')
shuttle.append('line')
    .attr('class', 'shuttle')
    .attr('x1', xoffset)
    .attr('x2', xoffset)
    .attr('y1', 1.59+14.3/2)
    .attr('y2', 304.1+14.3/2)
    .attr('stroke', '#319244')
    .attr('stroke-width', 4)

async function makeDivergingStackedBar() {
    data = await d3.csv('fakedata_wide.csv', d3.autoType)
    data.map(d => {
        d.pickup = -d.pickup
        return d
    })

    maxRider = d3.max([d3.max(data, d => -d.pickup), d3.max(data, d => d.dropoff)])
    x.domain([-maxRider, maxRider])
    y.domain(data.map(d => d.station))
    stack = d3.stack()
        .keys(data.columns.slice(1,3))
        .offset(d3.stackOffsetDiverging) // diverging stack

    series = stack(data).map(d => (d.forEach(v => v.key = d.key), d)) //  adds key to innermost array

    shuttle.selectAll('.station')
      .data(data)
      .join('circle')
        .attr('class', 'station')
        .attr('cx', xoffset)
        .attr('cy', d => y(d.station) + y.bandwidth()/2)
        .attr('r', 3)
        .text(d => d.headway)

    shuttle.selectAll('.headway')
      .data(data)
      .join('text')
        .attr('class', 'headway')
        .attr('x', xoffset + 35)
        .attr('y', d => y(d.station) + y.bandwidth()/2)
        .attr('dy', '0.35em')
        .text(d => d.headway)

    let colorScale = d3.scaleOrdinal()
        .domain(series.map(d => d.key))
        .range(d3.schemePaired.slice(0,2))
        .unknown("#ccc")

    // add the x-axis gridlines
    svg.append("g")			
        .attr("class", "grid")
        .call(xAxisGrid)

    // add stacked bars
    svg.append("g")
      .selectAll("g")
      .data(series)
      .join("g")
        .attr("fill", d => colorScale(d.key))
      .selectAll('rect')
      .data(d => d)
      .join('rect')
        .attr('class', 'pd')
        .attr("x", d => x(d[0]))
        .attr("y", d => y(d.data.station))
        .attr("width", d => x(d[1]) - x(d[0]))
        .attr("height", y.bandwidth())
        .attr("data-tippy-content", d => `${d.data.station}: ${Math.abs(d.data[d.key])} ${d.key}`)

    // add axes
    svg.append("g")
        .attr("class", "x-axis")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y-axis")
        .call(yAxis);

    // headers
    let headers = svg.append('g')
        .attr('class', 'header')
    // title
    headers.append('text')
        .attr('transform', `translate(${x(0)},${-50})`)
        .text(`${d3.sum(data, d => d.dropoff)} riders`)
        .style('font-size', '1.5em')
    // x-axis headers
    headers.append('text')
        .attr('transform', `translate(${x(-30)},${-25})`)
        .text('pickup')
    headers.append('text')
        .attr('transform', `translate(${x(30)},${-25})`)
        .text('dropoff')


    // add tooltip
    tippy('.pd', {followCursor: true})
}

makeDivergingStackedBar()

</script>
</body>
</html>
