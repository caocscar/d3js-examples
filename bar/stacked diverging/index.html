<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <link rel="stylesheet" href="bar.css">
</head>
<body>
<svg id="divergingstack"></svg>
<script>

let margin = {top: 110, right: 20, bottom: 0, left: 50},
    W = 600,
    H = 300,
    width = W - margin.left - margin.right,
    height = H - margin.top - margin.bottom,
    fmtPct = d3.format('.0%')

let x = d3.scaleLinear()
    .range([0, width]);

let y = d3.scaleBand()
    .range([height, 0])
    .padding(0.1);

let fmtValue = x => { 
    return d3.format(',')(Math.abs(x))
}
let xAxisSpecs = d3.axisTop(x)
    .ticks(10)
    .tickFormat(fmtValue)

let yAxisSpecs = d3.axisLeft(y)
    .tickSize(0)
    .tickSizeOuter(0)

let xAxis = g => g
    .call(xAxisSpecs)
    .call(g => g.selectAll(".domain").remove())

let yAxis = g => g
    .call(yAxisSpecs)
    .call(g => g.selectAll(".domain").remove())

let svg = d3.select("#divergingstack")
    .attr('viewBox', `0 0 ${W} ${H}`)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

async function makeDivergingStackedBar() {
    data = await d3.csv('age.csv', d3.autoType)
    data.map(d => {
        d.M = -d.M
        return d
    })

    x.domain([-11000, 11000])
    y.domain(data.map(d => d.age))
    let stack = d3.stack()
        .keys(data.columns.slice(1))
        .order(d3.stackOrderReverse)
        .offset(d3.stackOffsetDiverging) // diverging stack

    series = stack(data).map(d => (d.forEach(v => v.key = d.key), d)) //  adds key to innermost array

    let colorScale = d3.scaleOrdinal()
        .domain(series.map(d => d.key))
        .range(d3.schemePaired.slice(0,series.length))
        .unknown("#ccc")

    // start with stacked bars
    svg.append("g")
      .selectAll("g")
      .data(series)
      .join("g")
        .attr("fill", d => colorScale(d.key))
      .selectAll('rect')
      .data(d => d)
      .join('rect')
        .attr("x", d => x(d[0]))
        .attr("y", d => y(d.data.age))
        .attr("width", d => x(d[1]) - x(d[0]))
        .attr("height", y.bandwidth())
      .append('title')
        .text('hello there')

    // add axes
    svg.append("g")
        .attr("class", "x axis")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    // add legend
    let legend = d3.legendColor()
        .scale(colorScale)
        .orient('horizontal')
        .shapeWidth(40)
        .title('Gender')

    svg.append('g')
        .attr('transform', `translate(0,${-margin.top+20})`)
        .call(legend)
}

makeDivergingStackedBar()

</script>
</body>
</html>
