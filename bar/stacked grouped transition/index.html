<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <link rel="stylesheet" href="bar.css">
</head>
<body>
    <button onclick="update()">Press me</button>
<svg id="stackedgrouped"></svg>
<script>

let margin = {top: 50, right: 50, bottom: 50, left: 100},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    n = 2,
    layout = false,
    T = 400;
let x = d3.scaleBand()
    .range([0, width])
    .padding(0.33)
let y = d3.scaleLinear()
    .range([height, 0]);
let color = d3.schemePaired.slice(0,2)
let xAxis = d3.axisBottom(x)
let yAxis = d3.axisLeft(y).ticks(5)

let svg = d3.select("#stackedgrouped")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

async function makeStackedBar() {
    url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRUO5O57fmUTxfthnNSIIGdaaQw57AMAhwXhacOJQYTC4qx2aM8E50lPKujgKZSBoIWJO3JN0PS-52u/pub?gid=0&single=true&output=csv'
    const data = await d3.csv(url, d3.autoType)

    data.map(d => {
        d.jam = d.Wait > 0 ? 0 : 1
        return d
    })
    // groupby operation
    two = d3.group(data, d => d.Spot, d => d.jam)

    spots = Array(13).fill(Array(n).fill(0))
    for (let [k,v] of two) {
        let jammy = Array(n).fill(0)
        for (let [jam,values] of v) {
            jammy[jam] = values.length
        }
        spots[k-1] = jammy
    }
    series = d3.stack()
        .keys(d3.range(2))(spots)
        .map(arr => arr.map( ([y0,y1]) => [y0,y1,arr.index]))

    x.domain(d3.range(1,14));
    y.domain([0, 5]);

    // start with stacked bars
    rect = svg.selectAll("g")
      .data(series)
      .join("g")
        .attr("fill", (d,i) => color[i])
      .selectAll('rect')
      .data(d => d)
      .join('rect')
        .attr("x", (d,i) => x(i+1))
        .attr("y", d => y(d[1]))
        .attr("width", x.bandwidth())
        .attr("height", d => y(d[0]) - y(d[1]));       

    // add axes
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    // labels
    svg.append('text')
        .attr('transform', `translate(${width/2},${height+35})`)
        .attr('class', 'label')
        .text('Parking Spot')

    // Add a legend for the color values.
    legend = svg.selectAll(".legend")
      .data(['traffic jam','express lane'])
      .join("g")
        .attr("class", "legend")
        .attr("transform", (d,i) => `translate(${width-200},${20-i*20})`)

    legend.append("rect")
        .attr("width", 20)
        .attr("height", 20)
        .style("fill", (d,i) => color[i]);

    legend.append("text")
        .attr("x", 26)
        .attr("y", 10)
        .attr("dy", ".35em")
        .text(d => d) 
}

function update() {
    layout ? transitionStacked() : transitionGrouped();
    layout = !layout
}

function transitionStacked() {
    rect.transition().duration(T)
        .attr("y", d => y(d[1]))
        .attr("height", d => y(d[0]) - y(d[1]))
      .transition()
        .attr("x", (d,i) => x(i+1))
        .attr("width", x.bandwidth());

    legend.transition().duration(T)
        .attr("transform", (d,i) => `translate(${width-250+i*100},${20-i*20})`)
      .transition()
        .attr("transform", (d,i) => `translate(${width-200},${20-i*20})`)
}

function transitionGrouped() {    
    rect.transition().duration(T)
        .attr("x", (d,i) => x(i+1) + x.bandwidth() / n * d[2])
        .attr("width", x.bandwidth() / n)
      .transition()
        .attr("y", d => y(d[1] - d[0]))
        .attr("height", d => y(0) - y(d[1] - d[0])); // y(0)=height

    legend.transition().duration(T)
        .attr("transform", (d,i) => `translate(${width-250+i*100},${20-i*20})`)
      .transition()
        .attr("transform", (d,i) => `translate(${width-250+i*100},${20})`)
}

makeStackedBar()


</script>
</body>
</html>
