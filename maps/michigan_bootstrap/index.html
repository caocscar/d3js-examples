      <div class="col-sm-1 sidebuff"></div>

      <div class="col-sm-10 text-center top-buffer">
        <h2> Hover and click to select city/county</h2>

        <div class="searchbar">
          <input type="text" placeholder="Search..">

  <script>

  //Width and height of map
  let width = 500;
  let height = width;

  //Create SVG element and append map to the SVG
  let svg = d3.select(".map")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

  // Append Div for tooltip to SVG
  let tooltipDiv = d3.select(".map")
      .append("div")
      .attr("class", "tooltip")
      .style("display", "none");

  // Load topojson data
  async function make_map(filename) {
    const MItopo = await d3.json(filename)
    const cities = await d3.csv('cities.csv',type)
    // convert to geojson
    const MIgeo = topojson.feature(MItopo, MItopo.objects.collection)

    // D3 Projection
    let projection = d3.geoMercator()
        .fitSize([width, height], MIgeo)

    // Define path generator
    let path = d3.geoPath() // path generator that will convert GeoJSON to SVG paths
        .projection(projection);

    // Bind the data to the SVG and create one path per GeoJSON feature
    // svg.selectAll("path")
    //     .data(MIgeo.features)
    //   .enter().append("path")
    //     .attr('class', 'county')
    //     .attr("d", path)
    //     .on("mouseover", d => {
    //         tooltipDiv.transition().duration(200)
    //             .style("display", null);
    //         tooltipDiv.html(`<p>${d.properties.name}</p>`)
    //             .style("left", (d3.event.pageX+10 ) + "px")
    //             .style("top", (d3.event.pageY-20) + "px");
    //     })
    //     .on("mouseout", () => {
    //         tooltipDiv.transition().duration(500)
    //             .style("display", "none");
    //     });

      svg.selectAll("path")
            .data(MIgeo.features)
          .enter().append("path")
            .attr('class', 'county')
            .attr("d", path)
            .attr("id", "tooltips")
            .attr("data-toggle", "tooltip")
            .attr("title", d => d.properties.name )
            $(function () {
              $('[data-toggle="tooltip"]').tooltip()
            })

    // Add points to map
    svg.selectAll('circle')
        .data(cities)
      .enter().append('circle')
        .attr('class', 'city')
        .attr('r', '4')
        .attr("id", "tooltips")
        .attr("data-toggle", "tooltip")
        .attr('cx', d => projection([d.lng,d.lat])[0])
        .attr('cy', d => projection([d.lng,d.lat])[1])
        .attr("title", d => d.name )

        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })

        // .on('mouseover', function(d) {
        //   d3.select(this).attr('r', '5')
        //   tooltipDiv.transition().duration(200)
        //       .style("display", null);
        //   tooltipDiv.html(`<p>${d.name}</p>`)
        //       .style("left", (d3.event.pageX+10 ) + "px")
        //       .style("top", (d3.event.pageY-20) + "px");
        // })
        // .on('mouseout', function(d) {
        //   d3.select(this).attr('r', '4')
        //   tooltipDiv.transition().duration(500)
        //       .style("display", "none");
        // })
  };

  function type(d) {
    d.lat = +d.lat;
    d.lng = +d.lng;
    return d
  }
  make_map("gz_2010_us_050_00_5m_MI_counties.topojson");


  </script>
